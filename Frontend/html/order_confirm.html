<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css"/>
   
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href='../css/order_confirm.css'>
 
</head>
<body>
    <div class="first">
        <h4>Please select the payment method: </h4>
        <select name="payment_method" id="payment_method">
            <option>Cash on Delivery(COD)</option>
            <option>Pay Online - Debit/Credit Card</option>
            <option>UPI</option>
            <option>Netbanking</option>
        </select>
    </div>
    <div class="first">
        <h4>Confirm the address and phone number: </h4>
        <h5>Address: </h5>
        <p>asdklfjlsdjkfklsajdf</p>
        <h5>Phone Number: </h5>
        <p>234567890</p>
    </div>
    <div class="first">
        <h4>Confirm the delivery method: </h4>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              I will come and pick up the order.
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              Deliver by 
            </label>
            <input type="datetime-local" id="birthdaytime" name="birthdaytime">
          </div>
          <br>
    </div>
    <br>
    <div style="margin: 0 auto; text-align: center;">
        <button class="btn btn-success">Submit</button>
    </div>
</body>
</html>
